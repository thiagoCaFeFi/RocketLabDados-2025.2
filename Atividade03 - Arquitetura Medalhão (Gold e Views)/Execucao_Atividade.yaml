resources:
  jobs:
    Execução_Atividade:
      name: Execução Atividade
      schedule:
        quartz_cron_expression: 0 0 13 * * ?
        timezone_id: America/Sao_Paulo
        pause_status: UNPAUSED
      tasks:
        - task_key: run_bronze_ingestion
          notebook_task:
            notebook_path: /Workspace/Users/thiaguinho.tulio@gmail.com/RocketLabDados-2025.2/Atividade02
              - Arquitetura Medalhão/Atividade2_land_to_bronze
            source: WORKSPACE
          max_retries: 3
          min_retry_interval_millis: 180000
          disable_auto_optimization: false
        - task_key: run_silver_transform
          depends_on:
            - task_key: run_bronze_ingestion
          notebook_task:
            notebook_path: /Workspace/Users/thiaguinho.tulio@gmail.com/RocketLabDados-2025.2/Atividade02
              - Arquitetura Medalhão/Atividade2_bronze_to_silver
            source: WORKSPACE
          max_retries: 3
          min_retry_interval_millis: 180000
          disable_auto_optimization: false
        - task_key: run_gold_aggregate
          depends_on:
            - task_key: run_silver_transform
          notebook_task:
            notebook_path: /Workspace/Users/thiaguinho.tulio@gmail.com/RocketLabDados-2025.2/Atividade03
              - Arquitetura Medalhão (Gold e Views)/Atividade3_silver_to_gold
            source: WORKSPACE
          max_retries: 3
          min_retry_interval_millis: 180000
          disable_auto_optimization: false
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
